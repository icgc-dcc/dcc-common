#
# Hadoop Cluster on AWS EC2
# 

# Read the Configuration Guide for more info:
# http://whirr.apache.org/docs/latest/configuration-guide.html

# Change the cluster name here
whirr.cluster-name=icgcdcc

# Change the number of machines in the cluster here
#whirr.instance-templates=1 hadoop-jobtracker+hadoop-namenode+ganglia-monitor+ganglia-metad+hbase-master+mahout-client+pig-client,3 hadoop-datanode+hadoop-tasktracker+ganglia-monitor+hbase-regionserver
#whirr.instance-templates=1 hadoop-namenode+ganglia-monitor+ganglia-metad,1 hadoop-jobtracker+ganglia-monitor,3 hadoop-datanode+hadoop-tasktracker+ganglia-monitor
whirr.instance-templates=1 hadoop-jobtracker+ganglia-monitor+ganglia-metad,1 hadoop-namenode+ganglia-monitor,2 hadoop-datanode+hadoop-tasktracker+elasticsearch+ganglia-monitor,1 mongodb-standalone

# We need to use modified scripts for the installation since it has changed
# significantly since 0.20.x
whirr.java.install-function=install_oracle_jdk6
whirr.java.install-function=install_oab_java
whirr.hadoop.install-function=install_cdh_hadoop
whirr.hadoop.configure-function=configure_cdh_hadoop
whirr.env.REPO=cdh4

#whirr.yarn.configure-function=configure_cdh_yarn
#whirr.yarn.start-function=start_cdh_yarn
#whirr.mr_jobhistory.start-function=start_cdh_mr_jobhistory
#whirr.env.MAPREDUCE_VERSION=2

# For EC2 set AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY environment variables.
whirr.provider=aws-ec2
whirr.identity=${env:AWS_ACCESS_KEY_ID}
whirr.credential=${env:AWS_SECRET_ACCESS_KEY}

whirr.cluster-user=jlam

# 64 bit required, and either Ubuntu 10.04 or CentOS/RHEL 5.x. 
whirr.template=osFamily=UBUNTU,osVersionMatches=10.04,os64Bit=true,minRam=2048

whirr.elasticsearch.tarball.url=https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-0.20.6.tar.gz

# The size of the instance to use. See http://aws.amazon.com/ec2/instance-types/
whirr.hardware-id=m1.medium
#whirr.hardware-min-ram=2048
#Ubuntu 10.04 LTS Lucid. See http://alestic.com/
#whirr.image-id=us-east-1/ami-da0cf8b3
# RightImage CentOS_5.4_x64_v4.4.10
whirr.image-id=us-east-1/ami-ccb35ea5
# If you choose a different location, make sure whirr.image-id is updated too
whirr.location-id=us-east-1

# You can also specify the spot instance price
# http://aws.amazon.com/ec2/spot-instances/
# whirr.aws-ec2-spot-price=0.15

# By default use the user system SSH keys. Override them here.
whirr.private-key-file=/Users/JLam/.ssh/id_rsa_whirr
whirr.public-key-file=/Users/JLam/.ssh/id_rsa_whirr.pub
#whirr.private-key-file=${sys:user.home}/.ssh/id_rsa
#whirr.public-key-file=${whirr.private-key-file}.pub

